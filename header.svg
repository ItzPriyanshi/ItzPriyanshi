<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing { from { width: 0 }}
        @keyframes blink { from,to { border-color: transparent } 50% { border-color: #fe00ff }}
        .wrapper { display: grid; place-items: center }
        .text {
          width: 8ch;
          animation: typing 1.5s steps(8), blink .5s step-end infinite;
          white-space: nowrap; overflow: hidden; border-right: 3px solid;
          font-family: monospace; font-size: 2em;
          background: linear-gradient(90deg, #00f1dc, #5673f1, #6744f1, #fe00ff);
          -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
      </style>
      <div class="wrapper"><span class="text">FUTURE CODE</span></div>
    </div>
  </foreignObject>
</svg>